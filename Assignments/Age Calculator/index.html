<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="container justify-content-center align-items-center border border-dark px-5 py-2" id="maindiv">
            <h2>Age Calculator</h2>
           <div>
             <label for="dob" class="form-label my-2 fs-3">Enter your Date of Birth</label>
            <br>
            <input type="date" name="dob" id="dob" class="form-control">
           </div>
            <div>
             <label for="currentdate" class="form-label mt-5 fs-3">Current Date</label>
            <br>
            <input type="date" name="currentdate" id="currentdate" class="form-control mb-4">
           </div>
           <button class="btn btn-primary rounded px-3 py-1 my-3 border-0" onclick="calculate()">Calculate</button>
           <br>
           <label for="result" class="fs-1 my-3" id="result"></label>
        </div>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
