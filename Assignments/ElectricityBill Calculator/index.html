<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <nav class="text-white text-center py-3 fs-2 fw-semibold">
        Electricity Bill Calculator
      </nav>
    </header>
    
    <div class="container w-75 py-3 px-3 border border-danger border-4 rounded shadow" id="mainDiv">
      <div class="d-flex align-items-center">
        <label for="units" class="form-label w-25 fs-3">Electricity Units:</label>
        <input type="number" id="units" class="form-control border border-dark"/>
      </div>
      <div
        class="container w-25 text-center d-flex justify-content-center align-items-center mt-3"
      >
        <button
          class="bg-primary px-2 py-1 border-0 rounded my-2 me-1 text-white"
          onclick="calculate()"
        >
          Calculate
        </button>
        <button class="bg-primary px-2 py-1 border-0 rounded my-2 me-1 text-white" onclick="reset()">Reset</button>
      </div>

      <div class="container w-75 mt-3 pb-4" id="result">
        <!-- Result -->
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
