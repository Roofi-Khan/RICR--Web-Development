    <div class="container w-50 m-5 py-2 px-3 border border-dark">
      <div class="d-flex">
        <label for="units" class="form-label">ElectricityUnits</label>
        <input type="number" id="units" class="form-control" />
      </div>
      <div
        class="container w-25 text-center d-flex justify-content-center align-items-center"
      >
        <button
          class="bg-primary p-1 border-0 rounded my-2 me-1"
          onclick="calculate()"

          Calculate
        </button>
        <button class="bg-primary p-1 border-0 rounded my-2 me-1">Reset</button>
      </div>
