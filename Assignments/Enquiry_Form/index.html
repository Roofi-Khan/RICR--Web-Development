<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- This is Header -->
    <div
      class="d-flex justify-content-between p-3 bg-light-subtle px-5 mb-5 position-sticky top-0"
    >
      <div
        class="d-flex gap-5 justify-content-between align-items-center fs-5 fw-semibold"
      >
        <div>
          <!-- <img
            style="width: 125px; height: 50px"
            src="./Screenshot 2025-11-18 011449.png"
            alt="RICR"/> -->
            <h1>RICR</h1>
        </div>
        <div>Home</div>
        <div>About</div>
        <div>Courses</div>
        <div>IDE</div>
        <div>Contact Us</div>
      </div>
      <div class="d-flex gap-4 align-items-center fs-5 px-2">
        <div>
          <i class="bi bi-telephone-fill"></i>
          <span class="text-decoration-none text-dark"
            ><a href="tel:+918889991736"
              ><span class="text-dark">+91 8889991736</span></a
            ></span
          >
        </div>
        <div id="navButton">
          <button
            class="px-3 py-2 border rounded text-light fs-5"
            style="box-shadow: 5px 5px lightblue; background-color: #1e537e"
          >
            Student Login
          </button>
        </div>
      </div>
    </div>
    <div
      class="container border border-dark bg-info-subtle w-75 text-secondary-emphasis my-5"
    >
      <h1 class="text-center">Enquiry Form</h1>
      <p class="text-center mb-3">
        Have questions or need assistance? Fill out the form below to connect
        with our team and explore your opportunities
      </p>

      <div class="row mx-3">
        <div class="col-6">
          <label for="name">Person Name*</label> <br />
          <input
            type="text"
            name="name"
            id="PersonName"
            class="pe-5 py-3 ps-2 w-100 rounded"
            placeholder="Person Name"
          />
        </div>

        <div class="col-6">
          <label for="number">Contact Number*</label> <br />
          <input
            type="tel"
            name="number"
            id="Number"
            class="pe-5 py-3 ps-2 w-100 rounded"
            placeholder="Contact Number"
          />
        </div>
      </div>

      <div class="row mx-3 my-3">
        <div class="col-8">
          <label for="email">Email*</label> <br />
          <input
            type="text"
            name="email"
            id="Email"
            placeholder="Email"
            class="pe-5 py-3 ps-2 w-100 rounded"
          />
        </div>
        <div class="col-4">
          <label for="qualification">Qualification*</label>
          <input
            type="text"
            name="qualification"
            id="Qualification"
            placeholder="Qualification"
            class="pe-5 py-3 ps-2 w-100 rounded"
          />
        </div>
      </div>

      <div class="row m-3">
        <div class="col-12">
          <label for="collegename">College/School Name*</label> <br />
          <input
            type="text"
            name="collegename"
            id="CollegeName"
            placeholder="College/School Name"
            class="pe-5 py-3 ps-2 w-100 rounded"
          />
        </div>
      </div>

      <div class="row m-3">
        <div class="col-6">
          <label for="year">Year*</label> <br />
          <select name="year" id="Year" class="pe-5 py-3 ps-2 w-100 rounded">
            <option value="">Year</option>
            <option value="FirstYear">First Year</option>
            <option value="SecondYear">Second Year</option>
            <option value="ThirdYear">Third Year</option>
            <option value="FourthYear">Fourth Year</option>
            <option value="Passout">Passout</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-6">
          <label for="branch">Branch*</label>
          <input
            type="text"
            name="branch"
            id="Branch"
            placeholder="Branch"
            class="pe-5 py-3 ps-2 w-100 rounded"
          />
        </div>
      </div>

      <div class="row m-3">
        <div class="col-6">
          <label for="course">Interested in Which Course</label> <br />
          <select
            name="course"
            id="Course"
            class="pe-5 py-3 ps-2 w-100 rounded"
          >
            <option value="">Intersted in Which Course</option>
            <option value="FullStack">
              Full Stack Web Development-Placement Oriented
            </option>
            <option value="DataScience">
              Data Science with Python-Placement Oriented
            </option>
            <option value="DataAnalytics">
              Data Analytics with Python-Placement Oriented
            </option>
            <option value="Business">Business Analyst</option>
            <option value="Java">Java Programming</option>
            <option value="Python">Python Programming</option>
            <option value="C/C++">C/C++ Programming</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-6">
          <label for="executive">Name of Executive*</label>
          <select
            name="executive"
            id="executive"
            class="pe-5 py-3 ps-2 w-100 rounded bg-secondary-subtle"
          >
            <option value="">Name of Executive</option>
          </select>
        </div>
      </div>

      <div class="row m-3">
        <div class="col-6">
          <label for="source"
            >Source of Information <br /><b
              >(Only choose 'Recieved call from institute' if you actually got a
              call from us)</b
            ></label
          >
          <select
            name="source"
            id="Source"
            class="pe-5 py-3 ps-2 w-100 rounded"
          >
            <option value="">Source of Information</option>
            <option value="Newspaper">NewsPaper/Print Media</option>
            <option value="Friends">Friends/Relatives</option>
            <option value="Social">Social Media</option>
            <option value="Workshop">Workshop/Seminar</option>
            <option value="Call">
              Recieved call from Institute (Only choose if you actually got a
              call from us
            </option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="container text-center my-5">
        <button
          class="bg-black text-white px-4 py-2 rounded-5"
          onclick="Submit()"
        >
          Submit
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
