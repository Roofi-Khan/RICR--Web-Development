<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 w-50 border border-dark px-3 py-4 shadow rounded ">
      <h1>Guess The Number</h1>
      <div class="fs-5">
        <p>
          We have selected a random number between 1-10. See if you can guess
          it.
        </p>
        <div>
          <label for="number">Enter a guess: </label>
          <input
            type="number"
            name="number"
            id="number"
            class="border-dark"
          />
        </div>
        <div>
          <button class="bg-primary text-white rounded px-2 py-1 border-0 mt-4" onclick="submit()">
            Submit Guess
          </button>
        </div>
      </div>
      <label for="result" id="result" class="mt-3"></label>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" ></script>
  </body>
</html>
