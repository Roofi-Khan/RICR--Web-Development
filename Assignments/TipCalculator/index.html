<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2
      class="w-25 container justify-content-center align-items-center mt-4 px-3 py-1 text-center text-white"
      id="heading"
    >
      Tip Calculator
    </h2>
    <div
      class="container justify-content-center align-items-center w-25 ps-3 pe-5 py-2 fs-4 shadow rounded bg-white"
    >
      <div class="container d-grid px-2 py-1">
        <div class="mt-2">
          <label for="billAmount">Bill Amount</label>
          <br />
          <div class="d-flex">
            <input
              type="number"
              name="billAmount"
              id="billAmount"
              class="inputField form-control"

            />
            <i class="bi bi-currency-rupee"></i>
          </div>
          <span class="text-danger fs-3 float-end Error""></span>
        </div>

        <div class="mt-2">
          <label for="service">How was the service?</label>
          <br />
          <div class="d-flex mt-2 mb-1">
            <select name="service" id="service" class="inputField form-control">
              <option value="">Select</option>
              <option value="0.25">25%-Top Notch</option>
              <option value="0.20">20%-Excellent</option>
              <option value="0.15">15%-Good</option>
              <option value="0.10">10%-Bad</option>
              <option value="0.5">5%-Worst</option>
            </select>
            <i class="bi bi-chevron-down"></i>
          </div>
          <span class="text-danger fs-3 float-end Error""></span>
        </div>

        <div class="mt-2">
          <label for="persons">Total Number of persons</label>
          <br />
          <input
            type="number"
            name="persons"
            id="persons"
            class="inputField form-control"
          />
          <span class="text-danger fs-3 float-end Error"></span>
        </div>
      </div>
      <button
        class="calculate px-4 py-1 text-center my-4 text-white border-0 rounded"
        id="calculate" onclick="calculate()"
      >
        Calculate
      </button>

      <div class="text-center mb-4">
        <div class="mb-1">Tip Amount</div>
        <label for="contri" id="contri"></label>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
