<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Task 4</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="4" style="padding-bottom: 20px;">Registration Form</th>
      </tr>
      <tr>
        <td style="padding-right: 100px;">
          <label for="studentname"><b>Student Name</b></label>
        </td>
        <td style="padding-right: 100px;">
          <div>
            <input
              type="text"
              name="studentname"
              id="studentname"
              placeholder="First Name"
            />
          </div>
        </td>
        <td style="padding-right: 100px;">
          <div>
            <input
              type="text"
              name="middlename"
              id="middlename"
              placeholder="Middle Name"
            />
          </div>
        </td>
        <td style="padding-right: 100px;">
          <div>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
            />
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <label for="fathersname"><b>Father's Name</b></label>
        </td>
        <td>
          <div>
            <input
              type="text"
              name="fathersname"
              id="fathersname"
              placeholder="Enter your father's name"
            />
          </div>
        </td>

        <td>
          <label for="mothersname"><b>Mother's name</b></label>
        </td>
        <td>
          <input
            type="text"
            name="mothersname"
            id="mothersname"
            placeholder="Enter your Mother's Name"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="dob"><b>Date of Birth</b></label>
        </td>
        <td>
          <input type="date" name="dob" id="dob" />
        </td>
        <td>
          <label for="gender"><b>Gender</b></label>
        </td>
        <td>
          <div>
            <span>Male</span>
            <input type="radio" name="gender" id="genderMale" value="male" />
            <span>Female</span>
            <input
              type="radio"
              name="gender"
              id="genderFemale"
              value="female"
            />
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <label for="category"><b>Category</b></label>
        </td>
        <td>
          <div>
            <span>Gen</span>
            <input
              type="radio"
              name="category"
              id="categoryGeneral"
              value="General"
            />
            <span>OBC</span>
            <input type="radio" name="category" id="categoryOBC" value="OBC" />
            <span>SC/ST</span>
            <input
              type="radio"
              name="category"
              id="categorySC/ST"
              value="SC/ST"
            />
          </div>
        </td>

        <td>
          <label for="handicapped"><b>Handicapped</b></label>
        </td>
        <td>
          <span>Yes</span>
          <input
            type="radio"
            name="handicapped"
            id="handicappedYes"
            value="Yes"
          />
          <span>No</span>
          <input
            type="radio"
            name="handicapped"
            id="handicappedNo"
            value="No"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="exserviceman"><b>Ex-Serviceman</b></label>
        </td>
        <td>
          <div>
            <span>Yes</span>
            <input
              type="radio"
              name="exserviceman"
              id="exservicemanYes"
              value="yes"
            />
            <span>No</span>
            <input
              type="radio"
              name="exserviceman"
              id="exservicemanNo"
              value="no"
            />
          </div>
        </td>
        <td>
          <label for="EWS"><b>EWS</b></label>
        </td>
        <td>
          <div>
            <span>Yes</span>
            <input type="radio" name="EWS" id="EWSYes" value="Yes" />
            <span>No</span>
            <input type="radio" name="EWS" id="EWSNo" value="No" />
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <label for="email"><b>Email ID</b></label>
        </td>
        <td>
          <input type="email" name="email" id="email" />
        </td>
        <td>
          <label for="phone"><b>Mobile No.</b></label>
        </td>
        <td>
          <div>
            <input type="tel" name="phone" id="phone" />
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <label for="state"><b>State</b></label>
        </td>
        <td>
          <div>
            <select name="state" id="state">
              <option value="">Select any one</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
            </select>
          </div>
        </td>
        <td>
          <label for="city"><b>City</b></label>
        </td>
        <td>
          <div>
            <select name="city" id="city">
              <option value="">Select any one</option>
            </select>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <label for="photo"><b>Upload Photo</b></label>
        </td>
        <td><button>Browse..</button> No file selected</td>
        <td>
          <label for="photo"><b>Upload Signature</b></label>
        </td>
        <td><button>Browse...</button> No file selected</td>
      </tr>
      <tr>
        <td></td>
        <td colspan="3" style="text-align: center">
          <button>Submit</button>
        </td>
      </tr>
    </table>
    <hr>
  </body>
</html>
