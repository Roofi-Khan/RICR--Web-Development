<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="container bg-black text-white w-25 mt-5 p-4 d-grid rounded-4"
    >
      <div class="row">
        <div class="col">
          <div class="container bg-secondary-subtle me-3 mb-2">
            <label for="result"></label>
            <input
              type="text"
              name="result"
              id="result"
              class="border-0 bg-secondary-subtle w-100"
              placeholder="0"
              disabled
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('7')">7</button></div>
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('8')">8</button></div>
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('9')">9</button></div>
         <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('/')">/</button></div>
      </div>

       <div class="row">
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('4')">4</button></div>
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('5')">5</button></div>
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('6')">6</button></div>
         <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('*')">*</button></div>
      </div>


       <div class="row">
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('1')">1</button></div>
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('2')">2</button></div>
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('3')">3</button></div>
         <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('-')">-</button></div>
      </div>

      <div class="row">
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('.')">.</button></div>
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('0')">0</button></div>
        <div class="col bg-secondary-subtle text-black text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-secondary-subtle" onclick="Input('+')">+</button></div>
         <div class="col bg-danger text-white text-center m-2 py-3 px-1 rounded"><button class="btn border-0 bg-danger" id="cancel" onclick="Input('C')">C</button></div>
      </div>

      <div class="row">
        <div class="col bg-danger text-center p-2 m-3">
            <button class="border-0 bg-danger" onclick="Input('=')">=</button>

        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
