<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
    >
      Form Validation
    </div>

    <div class="container bg-white border rounded shadow p-3 mt-3">
      <div class="border border-dark p-3 pt-5 position-relative rounded-3">
        <span
          class="bg-white px-2 fs-5 position-absolute text-primary"
          style="top: -15px"
          >Details</span
        >
        <div class="d-grid gap-3">
          <div>
            <div class="d-flex align-items-center">
              <label for="fullName" class="form-label w-25"
                >Full Name: <sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form-control"
                required
                autocomplete="no"
              />
            </div>
            <span
              class="text-danger fs-6 float-end Error"
              id="NameError"
            ></span>
          </div>

          <div>
            <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25"
              >Email:<sup class="text-danger">*</sup></label
            >
            <input type="text" name="email" id="email" class="form-control" />
          </div>
          <span
              class="text-danger fs-6 float-end Error"
              id="EmailError"
            ></span>
          </div>

          <div>
            <div class="d-flex align-items-center">
            <label for="number" class="form-label w-25"
              >Mobile Number:<sup class="text-danger">*</sup></label
            >
            <input
              type="number"
              name="number"
              id="number"
              class="form-control"
              required
            />
          </div>
          <span
              class="text-danger fs-6 float-end Error"
              id="NumError"
            ></span>
          </div>

         <div>
           <div class="d-flex align-items-center">
            <label for="dob" class="form-label w-25"
              >Date of Birth:<sup class="text-danger">*</sup></label
            >
            <input
              type="date"
              name="dob"
              id="dob"
              class="form-control"
              required
            />
          </div>
          <span
              class="text-danger fs-6 float-end Error"
              id="DobError"
            ></span>
         </div>
        </div>
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary text-white rounded-5 px-4 py-2 my-3"
          onclick="submit()"
        >
          Submit
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
