<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Image Editor
      </div>
    </header>
    <main>
      <div class="mx-3 border border-primary d-flex gap-3" id="content">
        <div class="border border-danger w-25 p-3" id="property">
          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <label for="Brightness" class="fs-4 pb-3">Brightness</label>
            <div class="w-100">
              <input
                type="range"
                name="Brightness"
                id="Brightness"
                min="0"
                max="100"
                value="50"
                onchange="changeBrightness()"
                class="form-range px-3"
              />
            </div>
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <label for="Contrast" class="fs-4 pb-3">Contrast</label>
            <div class="w-100">
              <input
                type="range"
                name="Contrast"
                id="Contrast"
                min="0"
                max="100"
                value="50"
                onchange="changeContrast()"
                class="form-range px-3"
              />
            </div>
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <label for="grayScale" class="fs-4 pb-3">Gray Scale</label>
            <div class="w-100">
              <input
                type="range"
                name="grayScale"
                id="grayScale"
                min="0"
                max="100"
                value="0"
                onchange="changegrayScale()"
                class="form-range px-3"
              />
            </div>
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <label for="sepia" class="fs-4 pb-3">Sepia</label>
            <div class="w-100">
              <input
                type="range"
                name="sepia"
                id="sepia"
                min="0"
                max="100"
                value="0"
                onchange="changesepia()"
                class="form-range px-3"
              />
            </div>
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <label for="saturate" class="fs-4 pb-3">Saturate</label>
            <div class="w-100">
              <input
                type="range"
                name="saturate"
                id="saturate"
                min="0"
                max="100"
                value="50"
                onchange="changesaturate()"
                class="form-range px-3"
              />
            </div>
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <label for="hueRotate" class="fs-4 pb-3">Hue-Rotate</label>
            <div class="w-100">
              <input
                type="range"
                name="hueRotate"
                id="hueRotate"
                min="0"
                max="100"
                value="50"
                onchange="changehueRotate()"
                class="form-range px-3"
              />
            </div>
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <label for="blur" class="fs-4 pb-3">Blur</label>
            <div class="w-100">
              <input
                type="range"
                name="blur"
                id="blur"
                min="0"
                max="100"
                value="50"
                onchange="changeblur()"
                class="form-range px-3"
              />
            </div>
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="d-flex flex-column align-items-center border rounded shadow mb-3"
          >
            <label for="invert" class="fs-4 pb-3">Invert</label>
            <div class="w-100">
              <input
                type="range"
                name="invert"
                id="invert"
                min="0"
                max="100"
                value="50"
                onchange="changeinvert()"
                class="form-range px-3"
              />
            </div>
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>
          <div class="d-flex flex-column gap-3 mt-5">
            <button class="btn btn-outline-success" onclick="reset()">
              <i class="bi bi-arrow-clockwise"></i>Reset
            </button>
            <button class="btn btn-outline-success" onclick="download()">
              <i class="bi bi-download"></i>Download
            </button>
            <label
              class="btn btn-outline-primary"
              for="upload"
              id="uploadAnotherlabel"
              ><i class="bi bi-camera"></i>upload Another Image</label
            >
          </div>
        </div>
        <!-- Image div -->
        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workspace"
        >
          <img
            src=""
            alt="WorkImage"
            id="image"
            class="border object-fit-contain"
          />
          <label class="btn btn-outline-primary" for="upload" id="uploadlabel"
            ><i class="bi bi-camera"></i>Upload Image</label
          >
          <input
            type="file"
            id="upload"
            name="upload"
            class="d-none"
            onchange="uploadImage()"
            accept="image/*"
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
