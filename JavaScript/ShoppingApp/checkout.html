<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex position-sticky justify-content-between bg-primary py-3 px-2 align-items-center"
    >
      <h1 class="text-white fw-bold">Shopify</h1>
      <div class="d-flex justify-content-between gap-5">
        <a href="./index.html" class="links">Home</a>
        <a href="./product.html" class="links">Products</a>
        <a href="./index.html" class="links">About</a>
        <a href="./contact.html" class="links">Contact</a>
      </div>
    </div>

    <div class="container bg-white border rounded shadow p-3 mt-3">
      <div class="border border-dark p-3 pt-5 position-relative rounded-3">
        <span
          class="bg-white px-2 fs-5 position-absolute text-primary"
          style="top: -15px"
          >Checkout Form</span
        >
        <div class="d-grid gap-3">
          <div class="d-flex align-items-center">
            <label for="fullName" class="form-label w-25"
              >Full Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="fullName"
              id="fullName"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="address" class="form-label w-25"
              >Address: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="number" class="form-label w-25"
              >Mobile Number:<sup class="text-danger">*</sup></label
            >
            <input
              type="number"
              name="number"
              id="number"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25"
              >Email:<sup class="text-danger">*</sup></label
            >
            <input type="text" name="email" id="email" class="form-control" />
          </div>

          <div class="d-flex align-items-center">
            <label for="pmode" class="form-label w-25"
              >Payment Mode:<sup class="text-danger">*</sup></label
            >
            <select name="pmode" id="pmode" class="form-control">
              <option value="">--Select--</option>
              <option value="cod">Cash on Delivery</option>
              <option value="debitCard">Debit Card</option>
              <option value="creditCard">Credit Card</option>
            </select>
          </div>

          <div class="d-flex align-items-center">
            <label for="quantity" class="form-label w-25"
              >Quantity:<sup class="text-danger">*</sup></label
            >
            <input
              type="number"
              name="quantity"
              id="quantity"
              class="form-control"
              required
            />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary text-white rounded-5 px-4 py-2 my-3"
          onclick="submit()"
        >
          Submit
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
