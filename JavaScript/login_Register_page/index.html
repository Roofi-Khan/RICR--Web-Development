<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center bg-primary m-5">
    <div class="container justify-content-center align-items-center">
      <div class="row">
        <div class="col-4 border border-dark px-5 bg-white">
          <h1 class="pb-5"><span>Lo</span>gin</h1>
          <div>
            <label for="email"><i>&#9993;</i></label>
            <input
              class="border-0"
              class=""
              type="text"
              id="LoginEmail"
              name="email"
              placeholder="Enter your email"
            />
            <hr />
            <label for="password"><i class="text-end">&#128274;</i></label>
            <input
              class="border-0"
              type="password"
              name="password"
              id="LoginPassword"
              placeholder="Confirm a password"
            />
            <i>&#x1F440;</i>
            <hr />
            <div>
              <input type="checkbox" name="remember" id="RememberMe" />
              <label for="remember">Remember me</label>
              <a href="#" id="forget">Forgot password?</a>
            </div>
            <div>
              <button class="mt-4 mb-3 bg-primary text-white rounded px-5 w-100" id="LoginButton" onclick="login()">
                Login Now
              </button>
              <br />
              <p>Don't have an account?<a href="">Signup now</a></p>
            </div>
          </div>
        </div>

        <div class="col-1"></div>
        <div class="col-4 border border-dark px-5 bg-white">
          <div>
            <h1 class="pb-5">Registration</h1>
            <div>
              <div>
                <label for="name"><i>&#128100;</i></label>
                <input
                  class="border-0"
                  type="text"
                  name="name"
                  id="RegistrationName"
                  placeholder="Enter your name"
                />
                <hr />
                <label for="email"><i>&#9993;</i></label>
                <input
                  class="border-0"
                  type="text"
                  id="RegistrationEmail"
                  name="email"
                  placeholder="Enter your email"
                />
                <hr />
                <label for="password"><i>&#128274;</i></label>
                <input
                  class="border-0"
                  type="password"
                  name="password"
                  id="RegistrationPassword"
                  placeholder="Create a password"
                />
                <hr />
                <label for="confirmpassword"><i>&#128274;</i></label>
                <input
                  class="border-0"
                  type="password"
                  name="confirmpassword"
                  id="RegistrationConfirmPassword"
                  placeholder="Confirm a password"
                />
                <i>&#x1F440;</i>
                <hr />
                <div>
                  <input type="checkbox" name="conditions" id="conditions" />
                  <label>I accept all terms and conditions</label>
                </div>

                <div>
                  <button class="mt-4 mb-3 bg-primary text-white rounded px-5 w-100" id="RegisterButton" onclick="registration()">
                    Register Now
                  </button>
                  <br />
                  <p>Aldready have an account?<a href="">Login now</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
