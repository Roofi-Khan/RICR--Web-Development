<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- registration -->
    <div
      class="container-fluid d-flex position-sticky justify-content-between bg-primary py-3 px-2 align-items-center"
    >
      <h1 class="text-white fw-bold">Pyramid Classes</h1>
      <div class="d-flex justify-content-between gap-5">
       <a href="./index.html" class="links">Home</a>
        <a href="./courses.html" class="links" >Courses</a>
        <a href="./About.html"  class="links">About</a>
        <a href="./Contact.html"  class="links">Contact</a>
      </div>
    </div>

    <div class="container bg-white border rounded shadow p-3 mt-3">
      <div class="border border-dark p-3 pt-5 position-relative rounded-3">
        <span
          class="bg-white px-2 fs-5 position-absolute text-primary"
          style="top: -15px"
          >Personal Information</span
        >
        <div class="d-grid gap-3">
          <div class="d-flex align-items-center">
            <label for="fullName" class="form-label w-25"
              >Full Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="fullName"
              id="fullName"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="clgname" class="form-label w-25"
              >College Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="clgname"
              id="clgname"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="branch" class="form-label w-25"
              >Branch: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="branch"
              id="branch"
              class="form-control"
              required
            />
          </div>

             <div class="d-flex align-items-center">
            <label for="semester" class="form-label w-25"
              >Semester: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="semester"
              id="semester"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="gender" class="form-label w-25"
              >Gender: <sup class="text-danger">*</sup></label
            >
            <input type="radio" name="gender" id="genderMale" value="Male" />
            <span>Male</span>
            <input
              type="radio"
              name="gender"
              id="genderFemale"
              value="Female"
            />
            <span>Female</span>
          </div>

          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25"
              >Email:<sup class="text-danger">*</sup></label
            >
            <input type="text" name="email" id="email" class="form-control" />
          </div>
          <div class="d-flex align-items-center">
            <label for="number" class="form-label w-25"
              >Mobile Number:<sup class="text-danger">*</sup></label
            >
            <input
              type="number"
              name="number"
              id="number"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="dob" class="form-label w-25"
              >Date of Birth:<sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="dob"
              id="dob"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="course" class="form-label w-25"
              >Available Courses: <sup class="text-danger">*</sup></label
            >
            <select name="course" id="course" class="form-select" required>
              <option value="">--Select Course</option>
              <option value="FSD">Full Stack Development</option>
              <option value="DS">Data Science</option>
              <option value="DA">Data Analytics</option>
              <option value="J-DSA">Java DSA</option>
              <option value="P-DSA">Python DSA</option>
            </select>
          </div>
        </div>
      </div>
      <div class="text-center">
          <button
            class="btn btn-primary text-white rounded-5 px-4 py-2 my-3"
            onclick="submit()"
          >
            Submit
          </button>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
